{% for message in messages %}
<div class="{{ message.tags }}">
   <div class="container">
      <div class="alert {{ message.tags }} alert-dismissible fade show border-0 px-0 m-0" role="alert">
         {{ message }}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
   </div>
</div>
{% endfor %}
